<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Primary Meta Tags -->
    <title>Suyog Shrestha | Portfolio</title>
    <meta name="title" content="Suyog Shrestha | Portfolio | BSc Computing Student | Web Developer" />
    <meta name="description" content="BSc Computing student and web developer with interests in cybersecurity and machine learning. Based in Nepal." />
    <meta name="keywords" content="Suyog Shrestha, Web Developer Nepal, Cybersecurity Enthusiast, Machine Learning, BSc Computing Student" />
    <meta name="author" content="Suyog Shrestha" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Suyog Shrestha | Portfolio" />
    <meta property="og:description" content="BSc Computing student and web developer with interests in cybersecurity and machine learning." />
    <meta property="og:image" content="https://example.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Suyog Shrestha Portfolio" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Suyog Shrestha | Portfolio" />
    <meta name="twitter:description" content="BSc Computing student and web developer with interests in cybersecurity and machine learning." />
    <meta name="twitter:image" content="https://example.com/og-image.jpg" />

    <!-- Favicon (replace with your own) -->
    <link rel="icon" type="image/png" href="/favicon.ico" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0f172a;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .changing-text {
            font-size: 2rem;
            font-weight: 500;
            color: #38bdf8;
            display: inline-flex;
            font-family: monospace;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            background-color: #38bdf8;
            animation: blink 0.7s steps(1) infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            .changing-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm <span style="color:#4ade80;">Suyog Shrestha</span></h1>
        <div class="changing-text">
            <span id="animatedText"></span><span class="cursor"></span>
        </div>
    </div>

    <script>
        const roles = [
            "Web Developer",
            "Cybersecurity Enthusiast",
            "Machine Learning Explorer",
            "BSc Computing Student",
            "Guitar Learner ðŸŽ¸",
            "Chess Player"
        ];

        const el = document.getElementById("animatedText");
        let roleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            const currentRole = roles[roleIndex];

            if (isDeleting) {
                charIndex--;
            } else {
                charIndex++;
            }

            el.innerText = currentRole.slice(0, charIndex);

            if (!isDeleting && charIndex === currentRole.length) {
                setTimeout(() => {
                    isDeleting = true;
                    typeEffect();
                }, 1200);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                roleIndex = (roleIndex + 1) % roles.length;
                setTimeout(typeEffect, 300);
            } else {
                const delay = isDeleting ? 50 : 100;
                setTimeout(typeEffect, delay);
            }
        }

        typeEffect();
    </script>
</body>
</html>
