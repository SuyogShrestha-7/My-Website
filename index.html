      <h1>Hello, I'm <span style="color:#4ade80;">Suyog Shrestha</span></h1>
      <div class="changing-text">
        <span id="animatedText"></span><span class="cursor"></span>
      </div>
    </div>
  </div>

  <script>
    const roles = [
      "Web Developer",
      "Cybersecurity Enthusiast",
      "Machine Learning Explorer",
      "BSc Computing Student",
      "Guitar Learner ðŸŽ¸",
      "Chess Player"
    ];

    const el = document.getElementById("animatedText");
    let roleIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeEffect() {
      const currentRole = roles[roleIndex];

      if (isDeleting) {
        charIndex--;
      } else {
        charIndex++;
      }

      el.innerText = currentRole.slice(0, charIndex);

      if (!isDeleting && charIndex === currentRole.length) {
        setTimeout(() => {
          isDeleting = true;
          typeEffect();
        }, 1200);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        roleIndex = (roleIndex + 1) % roles.length;
        setTimeout(typeEffect, 300);
      } else {
        const delay = isDeleting ? 50 : 100;
        setTimeout(typeEffect, delay);
      }
    }

    typeEffect();

    // Optional reload logic
    const cycleDuration = 25800;

    setTimeout(() => {
      if (navigator.onLine) {
        location.reload();
      } else {
        console.log("Offline, skipping reload.");
      }
    }, cycleDuration);

    window.addEventListener('online', () => {
      console.log('Network restored, reloading page...');
      location.reload();
    });
  </script>
